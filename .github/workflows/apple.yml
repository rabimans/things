name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: executing remote ssh commands using password
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.139.162.50.109}}
        username: ${{ secrets.root }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT}}
        script: whoami